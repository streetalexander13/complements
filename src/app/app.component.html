<div class="app-container">
      <header class="app-header">
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <a routerLink="/" class="logo-link">
                <div class="logo-text">
                  <span class="logo-line-1">With</span>
                  <span class="logo-line-2">Complements</span>
                </div>
              </a>
            </div>
            
            <!-- Desktop Navigation -->
            <nav class="main-nav desktop-nav">
              <a routerLink="/" class="nav-link">Home</a>
              <a routerLink="/wizard" class="nav-link">Get Your Box</a>
              <a routerLink="/supplements" class="nav-link">Supplements</a>
              <a routerLink="/research" class="nav-link">Science</a>
            </nav>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
            </button>
          </div>

          <!-- Mobile Navigation Overlay -->
          <div class="mobile-nav-overlay" [class.open]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

          <!-- Mobile Navigation -->
          <nav class="mobile-nav" [class.open]="isMobileMenuOpen">
            <a routerLink="/" class="mobile-nav-link" (click)="closeMobileMenu()">Home</a>
            <a routerLink="/wizard" class="mobile-nav-link" (click)="closeMobileMenu()">Get Your Box</a>
            <a routerLink="/supplements" class="mobile-nav-link" (click)="closeMobileMenu()">Supplements</a>
            <a routerLink="/research" class="mobile-nav-link" (click)="closeMobileMenu()">Science</a>
            <div class="mobile-nav-auth">
              <a routerLink="/login" class="mobile-nav-link auth-link" (click)="closeMobileMenu()">Login</a>
              <a routerLink="/signup" class="mobile-nav-link auth-link primary" (click)="closeMobileMenu()">Sign Up</a>
            </div>
          </nav>
        </div>
      </header>
  
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-main">
          <div class="footer-brand">
            <div class="footer-logo">
              <span class="footer-logo-line-1">With</span>
              <span class="footer-logo-line-2">Complements</span>
            </div>
            <p class="footer-description">Personalized performance toolkits delivered monthly</p>
          </div>
              <div class="footer-links">
                <a href="/wizard" class="footer-link">Get Your Box</a>
                <a href="/products" class="footer-link">Box Contents</a>
                <a href="/research" class="footer-link">Science</a>
              </div>
        </div>
        <div class="footer-bottom">
          <p class="footer-copyright">&copy; 2024 With Complements. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  </div>
